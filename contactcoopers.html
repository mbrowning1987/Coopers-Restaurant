<h1 class="contact-us">Contact Us</h1>

<!--  Contact Us form-->
 <form class="container form-box">
 <div class="messages"></div>
    <div class="controls">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
        <label for="form_name">Firstname:</label>
        <input id="form_name" type="text" name="name" class="form-control">
    <!-- <div class="help-block with-errors"></div> -->
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
        <label for="form_lastname">Lastname:</label>
        <input id="form_lastname" type="text" name="surname" class="form-control">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
        <label for="form_email">Email:</label>
        <input id="form_email" type="email" name="email" class="form-control">
    <div class="help-block with-errors"></div>
    </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
        <label for="form_need">Please specify your need *</label>
        <select id="form_need" name="need" class="form-control">
            <option value=""></option>
            <option value="complaint">Food/Employee Complaint</option>
            <option value="review">Review</option>
            <option value="question">Question</option>
            <option value="Other">Other</option>
         </select>
    
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <div class="form-group">
        <label for="form_message">Message:</label>
        <textarea id="form_message" name="message" class="form-control" placeholder="Write us a Message" rows="4"></textarea>
   
    </div>
    </div>
    <div class="col-md-12">
        <input type="submit" class="btn btn-success btn-send btn-lg btn-danger" value="Send us a Message">
    </div>
    </div>
 </form>
<!--  // contact form  //-->
</div>
